<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link rel="stylesheet" type="text/css" href="shiyan.css" />
    <script src="shiyan.js"></script>
</head>
<body>
<div class="control">
    <div class="item">
        <div>登录</div><div class="active">注册</div>
    </div>
    <div class="content">
        <div style="display: block;">
            <p>用户名</p>
            <input type="text" placeholder="6-20位数字或英文"  id="username"/>
            <p>密码</p>
            <input type="password" placeholder="8-18位英文,数字,符号,区分大小写" id="psw"/>
            <p>邮箱</p>
            <input type="text" placeholder="邮箱" />
            <br/>
            <input type="submit" value="注册" onclick="submit_onclick1()"/>
        </div>
    </div>
	
</div>
