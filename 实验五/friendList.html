<!doctype html>
<html>
  <head>
  <meta charset="utf-8">
  <title>jQuery实现好友列表</title>
  <script src="jquery-3.6.0.js"></script>
  <script>
   $(function(){
    $(".subMenuItem").eq(0).show();
    $(".subMenuTitle").click(function(){
     $(".subMenuItem").slideUp();
      $(".MenuItem b").text("▶");
      if($(this).next().is(":hidden")){
         $(this).next().slideDown();
         $(this).find("b").text("▼");
         }
        });
     })
  </script>
  <style>
     *{margin:0px;  padding:0px;}
     #box{width:120px;  height:500px; background:#FCF;}
     #box ul{list-style:none;}
     #box ul li.MenuItem{width:100%;  background:#F9C;}
     #box ul li a{text-decoration:none;}
     #box ul li a{margin-left:5px;}
     #box ul li ul{display:none;}
	 #box ul li ul li{width:100%; height:35px; background:#9CF;margin-bottom:2px; text-align:center; line-height:35px;}
   </style>
   </head>
<body>
  <div id="box">
    <ul class="menu">
     <li class="MenuItem">
       <a href="#" class="subMenuTitle">
         <b>▼</b>好友
       </a>
       <ul class="subMenuItem">
          <li><a href="#">好友1</a></li>
          <li><a href="#">好友2</a></li>
          <li><a href="#">好友3</a></li>
       </ul>
      </li>
      <li class="MenuItem">
         <a href="#" class="subMenuTitle">
           <b>▶</b>朋友
         </a>
         <ul class="subMenuItem">
         <li><a href="#">朋友1</a></li>
         <li><a href="#">朋友2</a></li>
         <li><a href="#">朋友3</a></li>
         <li><a href="#">朋友4</a></li>
        </ul>
      </li>
      <li class="MenuItem">
         <a href="#" class="subMenuTitle">
           <b>▶</b>同学
         </a>
         <ul class="subMenuItem">
            <li><a href="#">同学1</a></li>
            <li><a href="#">同学2</a></li>
			<li><a href="#">同学3</a></li>
			<li><a href="#">同学4</a></li>
			<li><a href="#">同学5</a></li>
			<li><a href="#">同学6</a></li>
         </ul>
      </li>
      <li class="MenuItem">
          <a href="#" class="subMenuTitle">
             <b>▶</b>家人
          </a>
          <ul class="subMenuItem">
             <li><a href="#">家人1</a></li>
             <li><a href="#">家人2</a></li>
             <li><a href="#">家人3</a></li>
          </ul>
      </li>
    </ul>
  </div>
</body>
</html>
