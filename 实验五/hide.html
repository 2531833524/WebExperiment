<!doctype html>
<html>
   <head>
   <meta charset="utf-8">
   <title>jQuery显示与隐藏</title>
   <style>
     p{ 
	 width:200px; 
	 height:2009x; 
	 background-color:pink; 
	 text-align:center; 
	 line-height:200px;
	 }
   </style>
   <script src="jquery-3.6.0.js"></script>
   <script type="text/javascript">
     $(document).ready(function(){
      $(".btn1").click(function(){
       $("p").hide(2000);
       });
      $(".btn2").click(function(){
       $("p").show(2000);
       });
     });
   </script>
   </head>
<body>
    <p>这是一个测试段落!</p>
    <button class="btn1">隐藏</button>
    <button class="btn2">显示</button>
</body>
</html>
